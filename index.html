<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/newGameBtn.css">
    <script defer src="./javaScript/main.js"></script>
    <script defer src="./javaScript/badGuyChasing.js"></script>

    <title>pacMan</title>
</head>

<body>

    <div id="blur-div"></div>


    <div class="center">
        <img id="pacman-img" style="position: absolute; top: 30px; left: 30px;"

            <div class="btn-reset">NEW GAME</div>
        </div>

        <div class="all-keydowns">

                <div class="press">PRESS</div>
                <br>
                <span class="w-key">"W"</span>
